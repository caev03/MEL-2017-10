    <script type="text/javascript" crossorigin="anonymous">
    	$(document).ready(function() {
		    $.ajax({
		        type: "GET",
		        url: "calendario.txt",
		        dataType: "text",
		        success: function(data) {processData(data);}
		     });
		});

		function processData(allText) {
		    var allTextLines = allText.split(/\r\n|\n/);

		    for (var i=0; i<allTextLines.length; i++) {
		    	console.log(allTextLines[i]);
		    	var data = allTextLines[i].split(';');
		    	var tr = document.createElement("tr");
		    	if(data[5]!="-"){
		    		tr.className+=data[5];
		    	}
		    	var id = document.createElement("td");
		    	id.className += "center";
		    	id.appendChild(document.createTextNode(data[0]))
		    	var date = document.createElement("td");
		    	date.className += "center";
		    	date.appendChild(document.createTextNode(data[1]))
		    	var title = document.createElement("td");
		    	title.className += "center";
		    	title.appendChild(document.createTextNode(data[2]))
		    	var slides = document.createElement("td");
		    	slides.className += "center";
		    	var slideLink = document.createElement("a")
		    	if(data[3]=="-"){
		    		slideLink.setAttribute("href", "#");
		    	}
		    	else {
		    		slideLink.setAttribute("href", data[3]);
		    	}
		    	slideLink.appendChild(document.createTextNode("Link"))
		    	slides.appendChild(slideLink);
		    	var homework = document.createElement("td");
		    	homework.className += "center";
		    	var homeworkLink = document.createElement("a")
		    	if(data[3]=="-"){
		    		homeworkLink.setAttribute("href", "#");
		    	}
		    	else {
		    		homeworkLink.setAttribute("href", data[4]);
		    	}
		    	homeworkLink.appendChild(document.createTextNode("Link"))
		    	homework.appendChild(homeworkLink);
		    	tr.appendChild(id);
		    	tr.appendChild(date);
		    	tr.appendChild(title);
		    	tr.appendChild(slides);
		    	tr.appendChild(homework);
		    	$("#tableBody").append(tr);
		    }
		    // alert(lines);
		}
    </script>
